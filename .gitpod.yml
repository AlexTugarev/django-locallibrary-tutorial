
ports:
- port: 8080
  onOpen: open-preview
tasks:
- init: >
    python3 -m pip install -r requirements.txt &&
    python3 manage.py migrate
  command: >
    echo "from locallibrary.settings import *" > locallibrary/local_settings.py &&
    echo "ALLOWED_HOSTS = ['*']" >> locallibrary/local_settings.py &&
    export DJANGO_SETTINGS_MODULE=locallibrary.local_settings &&
    python3 manage.py runserver 0.0.0.0:8080
github:
    prebuilds:
        pullRequestsFromForks: true

vscode:
  extensions:
    - test.on-debug-initial-configurations@0.0.1-946d68c3c41976ea949a3e7a67fe5b23a246ed9fa452606ed32a69913ee89b82